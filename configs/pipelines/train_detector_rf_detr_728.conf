# =============================================================================
# Title: Train Detector - RF DETR 728
#
# Description: Configuration for training RT-DETR. Uses the RF-DETR large
# model. Input resolution: 728px.
# =============================================================================

include common_train_detector.conf

#  Pipeline template file.
relativepath pipeline_template = templates/embedded_default.pipe

#  Override default validation percentage
default_percent_validation = 0.30

#  Augmentation pipeline.
#relativepath augmentation_pipeline = train_hue_shifting_only_aug.pipe

#  Augmentatation cache.
augmentation_cache = augmented_images

#  Do not regenerate cache.
regenerate_cache = true


#  Algorithm to use for 'detector_trainer'.
detector_trainer:type = ocv_windowed

block detector_trainer:ocv_windowed

  # Directory for all files used in training
  train_directory = deep_training

  # Windowing mode, can be disabled, maintain_ar, scale, chip, adaptive
  mode = disabled

  # Resized chip width (RF-DETR large default is 728).
  chip_width = 728
  chip_width_step = 400

  # Resized chip height (RF-DETR large default is 728).
  chip_height = 728
  chip_height_step = 400

  # Adaptive size threshold for chipping
  chip_adaptive_thresh = 1600000

  # Don't train on chips with detections smaller than this
  min_train_box_length = 5

  # Uncomment to remove small detections instead of training on them
  small_box_area = 200
  small_action = remove

  # Image reader type
  image_reader:type = vxl

endblock

block detector_trainer:ocv_windowed:trainer

  # Trainer type
  type = rf_detr

  # The model variant (base, large, small, medium, nano)
  rf_detr:model_size = large

  # Device to train on (auto, cpu, cuda, cuda:N)
  rf_detr:device = auto

  # Network perspective field size
  rf_detr:chip_width = 728

  # Path to pretrained weights
  rf_detr:seed_model =

  #  Pipeline template file.
  #relativepath rf_detr:pipeline_template = templates/embedded_default.pipe

  # Image train batch size
  rf_detr:batch_size = 4
  rf_detr:max_epochs = 50

  # Training learning rate
  rf_detr:learning_rate = 1e-4
  rf_detr:learning_rate_encoder = 1.5e-4

  # Gradient accumulation steps
  rf_detr:grad_accum_steps = 4

  # EMA settings
  rf_detr:use_ema = True
  rf_detr:ema_decay = 0.993

  # Checkpointing
  rf_detr:checkpoint_interval = 10

endblock
