# =============================================================================
# Interactive SAM3 Segmentation Service Configuration
#
# This config file sets up the SegmentViaPoints algorithm using SAM3 for
# interactive point-based segmentation in DIVE.
#
# Usage:
#   python -m viame.core.interactive_segmentation --config interactive_sam3_segmenter.conf
# =============================================================================

# -----------------------------------------------------------------------------
# Segment Via Points Algorithm Configuration
# -----------------------------------------------------------------------------
segment_via_points:type = sam3

# SAM3 algorithm settings
# Keys are relative to segment_via_points:sam3 block
block segment_via_points:sam3
  relativepath :checkpoint = models/sam3_weights.pt
  relativepath :model_config = models/sam3_config.json
  :device = cuda
endblock

# -----------------------------------------------------------------------------
# Service Configuration
# -----------------------------------------------------------------------------
service:hole_policy = remove
service:multipolygon_policy = largest
service:max_polygon_points = 25
service:adaptive_simplify = false

# -- end of file --
