# =============================================================================
# Title: Interactive Stereo Service Configuration - Foundation Stereo (Small)
#
# Description: KWIVER flat config for the interactive stereo annotation service.
# Used by python -m viame.core.interactive_stereo for interactive disparity
# computation in DIVE stereo annotation mode.
#
# This configuration uses the Foundation-Stereo deep learning model (small
# variant) for high-quality stereo disparity estimation. Requires GPU.
# =============================================================================

# Stereo depth/disparity algorithm - using Foundation Stereo
compute_stereo_depth_map:type = foundation_stereo

compute_stereo_depth_map:foundation_stereo:vit_size = vits
relativepath compute_stereo_depth_map:foundation_stereo:checkpoint_path = models/foundation_stereo_s.pth
relativepath compute_stereo_depth_map:foundation_stereo:model_config_path = models/foundation_stereo_s.yaml
compute_stereo_depth_map:foundation_stereo:output_mode = disparity
compute_stereo_depth_map:foundation_stereo:scale = 0.25
compute_stereo_depth_map:foundation_stereo:use_half_precision = true

# Service settings
service:scale = 1.0
