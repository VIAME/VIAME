# =============================================================================
# Title: Train Detector - DARKNET YOLO 640.no Grid
#
# Description: Configuration for training YOLO without image gridding/tiling.
# Uses the Darknet deep learning framework.
# =============================================================================

include train_detector_darknet_yolo_640.conf

# Only process full frame resized to network definition
detector_trainer:darknet:resize_option = maintain_ar

# Use no grid template
relativepath detector_trainer:darknet:pipeline_template = templates/embedded_yolo_no_grid.pipe
