# =============================================================================
# Title: Train Detector - DARKNET YOLO V4 Csp M 640.grid Only
#
# Description: Configuration for training YOLO on gridded/tiled imagery only.
# Uses the Darknet deep learning framework.
# =============================================================================

include train_detector_darknet_yolo_640.grid_only.conf

#  Type of network
detector_trainer:darknet:model_type = yolov4

#  Name of network config file.
relativepath detector_trainer:darknet:net_config = models/yolo_train.cfg

#  Seed weights file.
relativepath detector_trainer:darknet:seed_weights = models/yolo_seed.wt
