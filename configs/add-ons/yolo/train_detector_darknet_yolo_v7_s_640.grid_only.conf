# =============================================================================
# Title: Train Detector - DARKNET YOLO V7 S 640.grid Only
#
# Description: Configuration for training YOLO detector using Darknet
# =============================================================================

include train_detector_darknet_yolo_640.grid_only.conf

#  Type of network
detector_trainer:darknet:model_type = yolov7

#  Name of network config file.
relativepath detector_trainer:darknet:net_config = models/yolo_v7_s_train.cfg

#  Seed weights file.
relativepath detector_trainer:darknet:seed_weights = models/yolo_v7_s_seed.wt
