# OC-SORT Tracker Training Configuration
#
# This configuration file is used with viame_train_detector when training
# an OC-SORT tracker using the --tracker/-tt option.
#
# OC-SORT improves on ByteTrack with observation-centric momentum (OCM)
# and observation-centric re-update (ORU) for better occlusion handling.
# Since it uses Kalman filtering (no learned models), "training" consists
# of estimating optimal parameters from groundtruth track data.
#
# Example usage:
#   viame_train_detector -i /path/to/training/data -tt ocsort
#
# Or with a custom config:
#   viame_train_detector -i /path/to/training/data -c train_ocsort_tracker.conf

# Track reader configuration
track_reader:type = viame_csv

# Tracker trainer configuration
tracker_trainer:type = ocsort

# Model identifier for output files
tracker_trainer:ocsort:identifier = custom_ocsort_tracker

# Directory for intermediate training files
tracker_trainer:ocsort:train_directory = deep_training

# Directory for final trained model output
tracker_trainer:ocsort:output_directory = category_models

# Prefix for output model files
tracker_trainer:ocsort:output_prefix = ocsort_tracker

# Pipeline template for generating deployment pipeline
tracker_trainer:ocsort:pipeline_template =

# Confidence threshold for groundtruth filtering
tracker_trainer:ocsort:threshold = 0.00
