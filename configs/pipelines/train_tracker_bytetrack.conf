# =============================================================================
# Title: Train Tracker - Bytetrack
#
# Description: Configuration for training BYTETRACK object tracker. Learns
# motion models and appearance features for multi-object tracking.
# =============================================================================

# ByteTrack Tracker Training Configuration
#
# This configuration file is used with viame when training
# a ByteTrack tracker using the --tracker/-tt option.
#
# Since ByteTrack uses Kalman filtering (not learned models), "training"
# consists of estimating optimal parameters from groundtruth track data.
#
# Example usage:
#   viame train -i /path/to/training/data -tt bytetrack
#
# Or with a custom config:
#   viame train -i /path/to/training/data -c train_bytetrack_tracker.conf

# Track reader configuration
# The track reader is used to load groundtruth track annotations
track_reader:type = viame_csv

# Tracker trainer configuration
tracker_trainer:type = bytetrack

# Model identifier for output files
tracker_trainer:bytetrack:identifier = custom_bytetrack_tracker

# Directory for intermediate training files
tracker_trainer:bytetrack:train_directory = deep_training

# Directory for final trained model output
tracker_trainer:bytetrack:output_directory = category_models

# Prefix for output model files
tracker_trainer:bytetrack:output_prefix = bytetrack_tracker

# Pipeline template for generating deployment pipeline
# Supported placeholders: [-HIGH-THRESH-], [-LOW-THRESH-], [-MATCH-THRESH-],
#                        [-TRACK-BUFFER-], [-NEW-TRACK-THRESH-]
tracker_trainer:bytetrack:pipeline_template =

# Confidence threshold for groundtruth filtering
tracker_trainer:bytetrack:threshold = 0.00

# Parameter estimation bounds
# These control the range of values that can be estimated

# Minimum position uncertainty weight (default: 0.01)
tracker_trainer:bytetrack:min_std_weight_position = 0.01

# Maximum position uncertainty weight (default: 0.5)
tracker_trainer:bytetrack:max_std_weight_position = 0.5

# Minimum velocity uncertainty weight (default: 0.001)
tracker_trainer:bytetrack:min_std_weight_velocity = 0.001

# Maximum velocity uncertainty weight (default: 0.1)
tracker_trainer:bytetrack:max_std_weight_velocity = 0.1
