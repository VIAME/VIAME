# =============================================================================
# Title: Train Tracker - Siammask
#
# Description: Configuration for training SIAMMASK object tracker. Learns
# motion models and appearance features for multi-object tracking.
# =============================================================================

# SiamMask Tracker Training Configuration
#
# This configuration file is used with viame when training
# a SiamMask tracker using the --tracker/-tt option.
#
# Example usage:
#   viame train -i /path/to/training/data -tt siammask
#
# Or with a custom config:
#   viame train -i /path/to/training/data -c train_siammask_tracker.conf

# Track reader configuration
# The track reader is used to load groundtruth track annotations
track_reader:type = viame_csv

# Tracker trainer configuration
tracker_trainer:type = siammask

# Model identifier for output files
tracker_trainer:siammask:identifier = custom_siammask_tracker

# Path to SiamMask architecture config file (YAML)
# Leave empty to use default config
tracker_trainer:siammask:config_file =

# Optional pre-trained weights to initialize from
tracker_trainer:siammask:seed_model =

# Directory for intermediate training files
tracker_trainer:siammask:train_directory = deep_training

# Directory for final trained model output
tracker_trainer:siammask:output_directory = category_models

# Prefix for output model files
tracker_trainer:siammask:output_prefix = siammask_tracker

# Pipeline template for generating deployment pipeline
# Use [-MODEL-FILE-] placeholder for model path substitution
tracker_trainer:siammask:pipeline_template =

# Number of GPUs to use (-1 for auto-detect)
tracker_trainer:siammask:gpu_count = -1

# Maximum training epochs
tracker_trainer:siammask:max_epochs = 20

# Batch size (auto for automatic selection based on GPU memory)
tracker_trainer:siammask:batch_size = auto

# Crop size for training samples (511 is standard for SiamMask)
tracker_trainer:siammask:crop_size = 511

# Confidence threshold for groundtruth filtering
tracker_trainer:siammask:threshold = 0.00

# Skip the data cropping step (use if crop data already exists)
tracker_trainer:siammask:skip_crop = false

# Training timeout in seconds (default: 2 weeks)
tracker_trainer:siammask:timeout = 1209600
